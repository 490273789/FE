<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .title {
        background-color: #9966ff;
      }
    </style>
  </head>
  <body>
    <!-- 准备一个容器 -->
    <div id="app"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../react-core/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作dom -->
    <script type="text/javascript" src="../react-core/react-dom.development.js"></script>
    <!-- 引入babel，将jsx转化为js -->
    <script type="text/javascript" src="../react-core/babel.min.js"></script>
    <!-- 引入prop-types，用于对组件标签属性进行限制 -->
    <script type="text/javascript" src="../react-core/prop-types.js"></script>
    <!-- type="text/babel"写jsx的配置 -->
    <script type="text/babel">
      const rContainer = document.getElementById('app')
      const rId = 'study'
      const rData = 'Hello,React'
      const VDOM = (
        <div>
          <h2 id={rId} className='title'>
            <span style={{ colr: 'white', fontSize: '29px' }}>{rData}</span>
          </h2>
          <input type='text' />
        </div>
      )
      ReactDOM.render(VDOM, rContainer)

      /*
        jsx语法规则：
        1、定义虚拟DOM到页面，不要写引号
        2、标签中混入JS表达式时要用{},花括号中只能写js表达式
        3、样式的类名定义要用className
        4、内联样式，要用style={{key:value}}
        5、只有一个跟标签
        6、标签必须闭合
        7、标签首字母：
          （1）、若小写字母开头，则将该标签转为html中同名标签，若html中无该标签对应的同名标签，则报错。
          （2）、若大写字母开头，react就去渲染对应的组件，若组件没有定义，则报错。
      */

      /*
        js代码和js表达式
        1、表达式：一个表达式会产生一个值，可放在任何一个需要值的地方：
          eg：
            （1）. a
            (2). a + b
            (3). demo()
            (4). arr.map()
            (5). function test () {}
        2、语句
          eg：
            （1）. if(){}
            (2). for() {}
            (3). switch(){case:xxxx}
      */
    </script>
  </body>
</html>
